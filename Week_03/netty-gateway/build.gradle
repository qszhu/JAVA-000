plugins {
    id 'java'
}

group 'io.github.qszhu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.53.Final'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
